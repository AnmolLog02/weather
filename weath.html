<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-AGqTkfOiq+M9ioFRkBAbZLT3uS/9cPMbORotTy7u4cT9U5UIxhblJjp9tJvQgqThVNLZucWiZdXFlMz9QYn4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js"></script>
</head>
<body>
  <div class="container"> <!--container for the weather app content. It will help in organizing and styling the elements inside it.-->
    <h1>Weather App</h1>
    <label for="city">Enter City:</label>
    
    <input type="text" id="city" placeholder="City name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weather-info"></div>
    <div class="weather-icon" id="weather-icon"></div>
    <div class="weather-results" id="weather-results"></div>
  </div>

  
</body>
</html>
